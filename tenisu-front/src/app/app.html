<mat-toolbar color="tertiary">
  <button class="menu-toggle" mat-icon-button [matMenuTriggerFor]="mainMenu" aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Tenisu</span>
  <span class="spacer"></span>
  <span class="toolbar-links">
    <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <mat-icon>home</mat-icon>
      Home
    </a>
    <a mat-button routerLink="/stats" routerLinkActive="active">
      <mat-icon>bar_chart</mat-icon>
      Stats
    </a>
  </span>
</mat-toolbar>

<mat-menu #mainMenu="matMenu">
  <button mat-menu-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>
  <button mat-menu-item routerLink="/stats">
    <mat-icon>bar_chart</mat-icon>
    <span>Stats</span>
  </button>
</mat-menu>

<router-outlet />
